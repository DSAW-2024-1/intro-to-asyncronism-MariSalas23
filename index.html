<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS-->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!--Fuente Lato-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
    <title>The Simpsons Characters</title>
  </head>

  <body>
    <!--Contendor principal-->
    <div class="container">

      <!--Inicio-->
      <div class="header">
        <img src = "assets/simpson-tittle.jpg" alt = "TÃ­tulo Simpsons">
      </div>

      <div class="blue-container">
        <div class="section">
          <!--Filtros-->
          <form onsubmit="findCharacter(event)">
            <div class="form-row">
                <label for="character">Name:</label>
                <input type="text" class="character" placeholder="Enter the character" required>
            </div>
            <div class="form-row">
                <label for="phrase">Phrase:</label>
                <input type="text" class="phrase" placeholder="Enter a phrase" required>
            </div>
            <div class="form-row">
                <label for="contPhrase">Number of phrases:</label>
                <select class="contPhrase" onchange="validateNumber()">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
          </form>

          <div class="character-container">

            <!--Imagen-->
            <div class = "image-container">
            </div>
            <!--Nombre-->
            <h2>Name:</h2>
            <p class = "name-character"></p>
            <!--Nombre-->
            <h2>Phrase/Phrases:</h2>
            <ul class = "phrase-character">
              <li></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="attribution">
        <p>Coded by Mariana Salas</p>
      </div>
    </div>

    <!--JavaScript-->
    <script src="scripts/script.js"></script>
  </body>
</html>
