<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS-->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!--Fuente Lato-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
    <title>The Simpsons Characters</title>
  </head>

  <body>
    <!--Contendor principal-->
    <div class="container">

      <!--Inicio-->
      <div class="header">
        <h1>The Simpsons</h1>
      </div>

      <!--Filtros-->
      <form onsubmit="findCharacter(event)">
        <label for="email">Email address: <span id="email-error" class="wrong-message" style="display: none;">Valid email required</span></label>
        <input type="text" id="enter" name="lists" placeholder="Ingresa una tarea" required>
        <button type="submit" class="addButton">+</button>
        <button type="button" class="deleteAllButton" onclick="deleteAllTasks()">Borrar todo</button>
      </form>

      <div id="quote-container"></div>
      <button id="load-more">Cargar m√°s</button>

        <!--Imagen-->
        <div class = "image-container">
          <img src="./assets/dom-img-02.jpg" alt="Imagen manejo del tiempo">
        </div>

        <div class="attribution">
            <p>Coded by Mariana Salas</p>
        </div>
    </div>

    <!--JavaScript-->
    <script src="scripts/script.js"></script>
  </body>
</html>
